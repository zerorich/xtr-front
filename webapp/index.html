<!DOCTYPE html>

<head>

  <script src=\"https://telegram.org/js/telegram-web-app.js\"></script>
  <style>

  </style>
</head>
<body>
  <h2>üí∏ –ü–æ–ø–æ–ª–Ω–µ–Ω–∏–µ XTR</h2>
  <input id=\"amount\" type=\"number\" placeholder=\"–í–≤–µ–¥–∏—Ç–µ —Å—É–º–º—É\" value=\"{{AMOUNT}}\" />
  <br>
  <button onclick=\"buy()\">–ü–æ–ø–æ–ª–Ω–∏—Ç—å</button>

  <div id=\"log\"></div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    function log(msg) {
      const div = document.getElementById(\"log\");
      div.textContent += `\n${msg}`;
    }

    log(\"initData: \" + JSON.stringify(tg.initDataUnsafe));

    async function buy() {
      const amount = parseInt(document.getElementById(\"amount\").value);
      if (!amount || amount < 1) {
        alert(\"–í–≤–µ–¥–∏—Ç–µ —Å—É–º–º—É –±–æ–ª—å—à–µ 0\");
        return;
      }

      const userId = tg.initDataUnsafe?.user?.id;
      if (!userId) {
        log(\"‚ùå –û—à–∏–±–∫–∞: Telegram ID –Ω–µ –æ–ø—Ä–µ–¥–µ–ª—ë–Ω\");
        alert(\"–û—à–∏–±–∫–∞: Telegram ID –Ω–µ –Ω–∞–π–¥–µ–Ω\");
        return;
      }

      log(`‚è≥ –û—Ç–ø—Ä–∞–≤–∫–∞ –∑–∞–ø—Ä–æ—Å–∞ –Ω–∞ —Å–æ–∑–¥–∞–Ω–∏–µ –∏–Ω–≤–æ–π—Å–∞ –Ω–∞ ${amount} XTR`);

      try {
        const res = await fetch(\"/create-xtr\", {
          method: \"POST\",
          headers: { \"Content-Type\": \"application/json\" },
          body: JSON.stringify({ telegram_id: userId, amount })
        });
        const invoice = await res.json();

        log(\"üì© –û—Ç–≤–µ—Ç –æ—Ç —Å–µ—Ä–≤–µ—Ä–∞: \" + JSON.stringify(invoice));

        if (!invoice) {
          alert(\"–û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ–∑–¥–∞–Ω–∏–∏ –æ–ø–ª–∞—Ç—ã. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –ø–æ–∑–∂–µ.\");
          return;
        }

        if (invoice.slug) {
          log(\"‚úÖ –û—Ç–∫—Ä—ã—Ç–∏–µ –æ–ø–ª–∞—Ç—ã —á–µ—Ä–µ–∑ tg.openInvoice...\");
          tg.openInvoice(invoice.slug);

          setTimeout(() => {
            log(\"üßæ –°—á—ë—Ç –æ—Ç–∫—Ä—ã—Ç, –∑–∞–∫—Ä—ã–≤–∞–µ–º WebApp —á–µ—Ä–µ–∑ 2—Å\");
            tg.close();
          }, 2000);

        } else if (typeof invoice === 'string' && invoice.startsWith(\"https://t.me/\")) {
          log(\"‚úÖ –û—Ç–∫—Ä—ã—Ç–∏–µ –æ–ø–ª–∞—Ç—ã —á–µ—Ä–µ–∑ –ø–µ—Ä–µ—Ö–æ–¥ –ø–æ —Å—Å—ã–ª–∫–µ...\");
          window.location.href = invoice;
        } else {
          log(\"‚ùå –ù–µ–∏–∑–≤–µ—Å—Ç–Ω—ã–π —Ñ–æ—Ä–º–∞—Ç –∏–Ω–≤–æ–π—Å–∞. –û–∂–∏–¥–∞–ª–∞—Å—å —Å—Å—ã–ª–∫–∞ –∏–ª–∏ slug.\");
          alert(\"–û—à–∏–±–∫–∞: –Ω–µ–≤–µ—Ä–Ω—ã–π —Ñ–æ—Ä–º–∞—Ç –∏–Ω–≤–æ–π—Å–∞\");
        }

      } catch (e) {
        log(\"‚ùå –û—à–∏–±–∫–∞ fetch: \" + e);
        alert(\"–°–µ—Ä–≤–µ—Ä –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –ø–æ–∑–∂–µ.\");
      }

  </script>
